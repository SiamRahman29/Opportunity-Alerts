<!DOCTYPE html>

<html>
    
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1" />
        <script src = "https://cdn.tailwindcss.com/"></script>

        <title>{% block title%}{% endblock %}</title>
    </head>

    <body>
        <nav class = "py-6 px-6 flex justify-between items-center border-b border-gray-200 bg-sky-800">
            <a href = "/" class = "text-xl font-semibold text-white">Competitions, Scholarships, and etc.</a>

            <div class = "space-x-6">
                <a href = "#" class = "text-lg font-semibold text-white hover: text-slate-100">Add Competition</a>
                <!--<a href = "#" class = "text-lg font-semibold text-white hover: text-slate-100">Find Competition</a>-->
                {% if request.user.is_authenticated%}
                    <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-orange-500 hover:bg-gray-700">Log In</a>
                {%else%}
                    <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-orange-500 hover:bg-gray-700">Dashboard</a>
                {%endif%}
                    <!--
                {% if request.user.is_authenticated%}    
                    <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-teal-500 hover:bg-teal-700">Dashboard</a>
                    <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-gray-500 hover:bg-gray-700">Inbox</a>
                {%else%}
                    
                {%endif%}
                -->
            
        </nav>
        <div class = "px-6 py-6">
            {% block content %}{% endblock %}
        </div>

        <footer class = "py-6 px-6 flex justify-between bg-gray-800">
            <div class = "w-2/3 pr-10">
                <h3 class = "mb-5 font-semibold text-gray-400">About Me</h3>
                <p class = "text-lg text-gray-400">Just a guy trying to make something useful</p>
            </div>
            <div class = "w-1/3">
                <h3 class = "mb-5 font-semibold text-gray-400">Grown up stuff</h3>

                <ul class = "space-y-2">
                    
                    <li><a href = "#" class = "text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href = "#" class = "text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></li>

                </ul>
            </div>
           

        </footer>
    </body>
</html>
